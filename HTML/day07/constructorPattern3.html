<script>
    function Customer(name, address) {
        this.name = name;
        this.address = address;
        this.show = function () {
            var that = this;
            setTimeout(function () {
                console.log('using that');
                console.log('Name : ' + that.name + '\nAddress : ' + that.address);
            }, 1000);
        }
    }

    var c1 = new Customer('ash', 'mumbai');
    c1.show();
</script>
