<div ng-app="main" ng-controller="displayController">
    <table>
        <tr>
            <th>Id</th>
            <th>RollNo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Male</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.rollNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.email}}</td>
            <td>{{student.date}}</td>
            <td>{{student.isMale| gender}}</td>
            <td><button ng-controller="updateController" ng-click="update(student)">Update</button></td>
            <td><button ng-controller="deleteController" ng-click="delete(student)">Delete</button></td>
        </tr>
    </table>
</div>
