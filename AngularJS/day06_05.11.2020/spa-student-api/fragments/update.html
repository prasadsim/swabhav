<div>
    Roll no. = <input type="number" ng-model="updateTarget.rollNo"><br>
    Name = <input type="text" ng-model="updateTarget.name"><br>
    Age = <input type="number" ng-model="updateTarget.age"><br>
    Email = <input type="text" ng-model="updateTarget.email"><br>
    Date = <input type="date" ng-model="updateTarget.date | date"><br>
    is Male? = <input type="radio" ng-model="updateTarget.isMale" value="true">Yes
    <input type="radio" ng-model="updateTarget.isMale" value="false">No<br>
    <button ng-click="updateStudent()">Update</button>
</div>
