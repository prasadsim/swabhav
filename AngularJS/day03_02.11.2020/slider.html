<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/angular.js"></script>
    <script>
        angular.module('sliderModule',[]).controller('sliderController',function($scope){
            var buttonArea=angular.element(document.getElementById('buttonArea'))
            $scope.addButton=function(){
                buttonArea.empty();
                for(var i=1;i<=$scope.value;i++){
                    var button=document.createElement("button");
                    button.textContent=i;
                    buttonArea.append(button);
                }
            }
        })
    </script>
</head>

<body ng-app='sliderModule'>
    <div ng-controller='sliderController'>
        1<input type="range" min="1" max="50" ng-model='value' ng-change='addButton()'>50
        <p id='buttonArea'></p>
    </div>
</body>

</html>
