<script>
    function checkEven(num) {
        return new Promise((resolve, reject) => {
            if (num % 2 == 0) {
                resolve("Even");
            } else {
                reject("Not Even");
            }
        })
    }

    var temp = checkEven(644)
    temp.then((message) => {
        console.log(message)
        return message + " X 2";
    }).then((message) => {
        console.log(message)
        return message + " X 3";
    }).then((message) => {
        console.log(message)
        return message + " X 4";
    }).then((message) => {
        console.log(message)
    }).catch((message) => console.log(message));
</script>
