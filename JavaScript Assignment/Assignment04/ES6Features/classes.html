<script>
    class Person {
        constructor(name, age, weight) {
            this.name = name;
            this.age = age;
            this.weight = weight;
        }

        displayAge() {
            console.log("Age:" + this.age);
        }
    }

    let p1 = new Person('ash', 22, 67);
    p1.displayAge();
    let p2 = new Person('bob', 27, 77);
    p2.displayAge();
</script>
