<!DOCTYPE html>
<html>

<head>
    <style>
        .batman {
            width: 300px;
            height: 500px;
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="batman"></div>

    <script>
        var element = document.querySelector(".batman");
        element.style.backgroundColor = "#D93600";

        element.style.opacity=0.5;
    </script>
</body>

</html>
