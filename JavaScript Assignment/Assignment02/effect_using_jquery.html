<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var c = 0;
            $("button").click(function () {
                c += 250;
                $("div").animate({ left: c });
            });
        });
    </script>
</head>

<body>

    <button>Start Animation</button>

    <h1>Slide</h1>
    <div style="background:#e93a3a;height:100px;width:100px;position:absolute;border-radius: 100%;"></div>

</body>

</html>
