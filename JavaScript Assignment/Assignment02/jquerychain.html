<html>

<head>
    <title>Chain</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $('p').css('display', 'block').css('color', 'red').css('font-size', '60px').slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>

<body style="text-align: center;margin-top: 50px;">
    <p id="p" style="display: none;">Hello, ASH !!!</p>
    <button id="btn">Click Me</button>
</body>

</html>
