<script>
    var isLucky = function () {
        var foo = Math.round(Math.random() * 100);

        if (foo > 50) {
            return "Lucky";
        }
        else {
            return "Not Lucky";
        }
    }

    var me = isLucky();
    alert(me);

    window.setTimeout(function () {
        alert("Hello");
    }, 2000);
</script>
