<html>

<head>
    <title>MathFactory</title>
    <script src="/angular-js.js"></script>
    <script src="/angular.min.js"></script>
    <script src="mathFactoryExample.js"></script>
</head>

<body ng-app='myMod'>

    <h1>MathFactory</h1>
    Enter no :- <input type="number" ng-model="inputNumber">
    <button ng-click="getSquare();getCube()">submit</button>
    <div ng-controller='squareController'>
        <h2>Square - {{square}}</h2>
    </div>
    <div ng-controller='cubeController'>
        <h2>Cube - {{cube}}</h2>
    </div>
</body>

</html>
